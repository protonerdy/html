<html>
	<head>
	
	</head>
	<body>
		<div id="main">
			<form name="f">
				<input type="text" name="i"> <br>
				<input type="button" value ="7" onclick="f.i.value+=7">
				<input type="button" value ="8" onclick="f.i.value+=8">
				<input type="button" value ="9" onclick="f.i.value+=9">
				<input type="button" value ="/" onclick="f.i.value+='/'">
				<br>
				<input type="button" value ="4" onclick="f.i.value+=4">
				<input type="button" value ="5" onclick="f.i.value+=5">
				<input type="button" value ="6" onclick="f.i.value+=6">
				<input type="button" value ="x" onclick="f.i.value+='*'">
				<br>
				<input type="button" value ="1" onclick="f.i.value+=1">
				<input type="button" value ="2" onclick="f.i.value+=2">
				<input type="button" value ="3" onclick="f.i.value+=3">
				<input type="button" value ="+" onclick="f.i.value+='+'">
				<br>
				<input type="button" value ="C" onclick="f.i.value=' '">
				<input type="button" value ="0" onclick="f.i.value+=0">
				<input type="button" value ="=" onclick="f.i.value = eval(f.i.value)">
				<input type="button" value ="-" onclick="f.i.value+='-'">
				<br>
			</form>
			
		</div>
	</body>
</html>
